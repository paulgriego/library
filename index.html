<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="library.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Library</title>
</head> 
<body>
  <div class="body">
    <div class="header">
      <p class="logo">library</p>
    </div>
    <div class="add">
      <button onclick="openForm()">+ add book</button>
    </div>
    <div class="formpopup" id="formpop">
      <form action="" method="get">
        <h2>Add Book!</h2>
        <label for="title">Title</label>
        <input type="text" placeholder="Harry Potter and the Sorcerer's Stone
        " id="title" required>
        <label for="author">Author</label>
        <input type="text" placeholder="J. K. Rowling" id="author">
        <label for="pages"># of Pages</label>
        <input type="number"  id="pages" placeholder="320">
        <label for="read">Read?</label>
        <div class="radio">
          <input type="radio" name="yesno" id="Yes" value="yes">
          <label for="Yes">Yes</label>
          <input type="radio" name="yesno" id="no" value="no">
          <label for="no">No</label>
        </div>
        <button class="addbook" type="submit">+Add</button>
        <button class="closebook" onclick="closeForm()">Close</button>
      </form>
    </div>
    <div class="books">
    </div>     
  </div>
  
</body>
</html>
